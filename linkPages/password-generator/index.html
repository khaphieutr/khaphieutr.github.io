<!doctype html><html lang=en><meta charset=UTF-8><title>CodePen - Password Generator</title><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css><link rel=stylesheet href=./style.css><div class=container><div class=question-container><div class=question-modal><h1 class=mb-5>Random Password Generator</h1><div class=form-group><label for=length class=mb-3>Length :</label> <input type=number value=16 id=length></div><div class=form-check><label class="form-check-label mb-2"><input type=checkbox id=upper checked class=form-check-input> <span>UpperCase</span></label></div><div class=form-check><label class="form-check-label mb-2"><input type=checkbox id=lower checked class=form-check-input> <span>LowerCase</span></label></div><div class=form-check><label class="form-check-label mb-2"><input type=checkbox id=number checked class=form-check-input> <span>Number</span></label></div><div class=form-check><label class="form-check-label mb-3"><input type=checkbox id=symbol class=form-check-input> <span>Symbols</span></label></div><button type=submit class="btn btn-primary form-group mb-5" onclick=generateEvent()>Generate</button></div></div><div class=question-container><div class=answer-modal><h2 id=text-inform>Random password will appear here</h2><label class=output-text><input style="font-family:'Lucida Console',monospace" id=myInput readonly></label> <button type=button class="btn btn-info" onclick=myFunction()>Copy</button></div></div></div><script src=./script.js></script>
